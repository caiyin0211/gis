version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - caiyin_network
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
      - caiyin_static:/data/static
      - caiyin_media:/data/media

  django:
    image: caiyin_django:4
    networks:
      - caiyin_network
    volumes:
      - caiyin_static:/home/gis/staticfiles/
      - caiyin_media:/home/gis/media
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD

  mariadb:
    image: mariadb:10.5
    networks:
      - caiyin_network
    volumes:
      - caiyin_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_ROOT_PASSWORD
      - MARIADB_USER
      - MARIADB_PASSWORD

    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234

networks:
  caiyin_network:

volumes:
  caiyin_static:
  caiyin_media:
  caiyin_mariadb:

secrets:
  DJANGO_SECRET_KEY:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true
  MARIADB_USER:
    external: true
  MARIADB_PASSWORD:
    external: true